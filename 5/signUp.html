<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Главная</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="libs/animate/animate.css">
    <link rel="stylesheet" href="libs/fancybox3/jquery.fancybox.min.css">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
  </head>
  <body class="regPage">
    <div class="preloader">
      <div class="loader"><img class="logoLoader" src="img/logo.svg" alt="Image"><img src="img/tail-spin.svg" alt="Loader"></div>
    </div>
    <div class="container">
      <div class="regPage__block">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="error"><img src="img/unchecked1.svg" alt="Image">
              <p>Lorem ipsum dolor sit amet, consectetur adip</p>
            </div>
            <h2 class="regPage__titleFirst">Registration</h2>
            <form class="regPage__form">
              <div class="infoLine">
                <input class="userIcon regPage__input" type="text" placeholder="First name">
                <input class="email regPage__input" type="email" placeholder="E-mail">
              </div>
              <div class="digitsLine">
                <select></select>
                <input class="digitsNumber regPage__input" type="text" placeholder="+34">
              </div>
              <div class="passwordLine">
                <input class="password regPage__input" type="password" placeholder="Password">
                <input class="password regPage__input" type="password" placeholder="Repeat password">
              </div>
              <button class="regPage__submit" type="submit"> Sign in</button>
            </form>
            <p class="regPage__notice">All rights reserved Investbundle<br/>Copyright © 2017-2018</p>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 regPage__bg">
            <h2 class="regPage__title">Create your account</h2>
            <div class="regPage__info">
              <ul class="languages">
                <li class="languages__item"><a class="languages__link" href="#"><img src="img/united-states.svg" alt="Image"><span>EN</span></a></li>
                <li class="languages__item"><a class="languages__link" href="#"><img src="img/germany.svg" alt="Image"><span>DE</span></a></li>
                <li class="languages__item"><a class="languages__link" href="#"><img src="img/spain.svg" alt="Image"><span>ES</span></a></li>
                <li class="languages__item"><a class="languages__link" href="#"><img src="img/france.svg" alt="Image"><span>FR</span></a></li>
                <li class="languages__item"><a class="languages__link" href="#"><img src="img/saudi-arabia.svg" alt="Image"><span>AR</span></a></li>
              </ul><a class="regPage__btn" href="/">Back to homepage</a>
            </div>
            <ul class="regPage__list">
              <li><a href="#"><img src="img/facebook-logo-button.svg" alt="Image"></a></li>
              <li><a href="#"><img src="img/teleg1.svg" alt="Image"></a></li>
              <li><a href="#"><img src="img/youtube-symbol.svg" alt="Image"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="libs/fancybox3/jquery.fancybox.min.js"></script>
    <script src="libs/svg/jquery.lazylinepainter-1.7.0.min.js"></script>
    <script src="libs/ddslick/jquery.ddslick.min.js"></script>
    <script src="libs/animate/wow.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
